<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .mn{
         height: 100px;
         background-color: blue;
         display: flex;
      }
      .zx{
         height: inherit;
         width: 20%;
         background-color: brown;
      }
      .qw{
         height: inherit;
         width: 80%;
         background-color: blueviolet;
      }
      .as{
         height: 1000px;
         background-color: chocolate;
         display: flex;
      }
      .abc{
         height: inherit;
         width: 20%;
         background-color: chartreuse;
      }
        .xyz{
            height: inherit;
            width: 80%;
            background-color: aquamarine;
            border: 2px solid black;
            display: grid;
        }
        .one{
            grid-template-columns: repeat(12);
            grid-template-rows: repeat(5);
            background-color: azure;
            border: 2px solid black;
        }
        #two1{
            grid-column:1/4;
            background-image: url(https://www.bwallpaperhd.com/wp-content/uploads/2021/01/NashPoint.jpg);
            background-repeat: no-repeat;
            background-size: cover;
         }
         #two2{
            grid-column: 4/7;
         }
         #two3{
            grid-column: 7/10;
         }
         #two4{
            grid-column:10/13;
         }
         #two5{
            grid-column:1/5;
         }
         #two6{
            grid-column: 5/9;
         }
         #two7{
            grid-column: 9/13;
         }
         #two8{
            grid-column:1/7;
         }
         #two9{
            grid-column: 7/13;
         }
         #two10{
            grid-column:1/5;
         }
         #two11{
            grid-column: 5/9;
         }
         #two12{
            grid-column: 9/13;
         }
         #two13{
            grid-column:1/4;
         }
         #two14{
            grid-column: 4/7;
         }
         #two15{
            grid-column: 7/10;
         }
         #two16{
            grid-column:10/13;
         }
    </style>
</head>
<body>
   <div class="mn">
      <div class="zx"></div>
      <div class="qw"></div>
   </div>
   <div class="as">
      <div class="abc"></div>
      <div class="xyz">
         <div class="one" id="two1">
            <p style="color: white; margin-left: 10px;">welcome</p>
         </div>
         <div class="one" id="two2"></div>
         <div class="one" id="two3"></div>
         <div class="one" id="two4"></div>
         <div class="one" id="two5"></div>
         <div class="one" id="two6"></div>
         <div class="one" id="two7"></div>
         <div class="one" id="two8"></div>
         <div class="one" id="two9"></div>
         <div class="one" id="two10"></div>
         <div class="one" id="two11"></div>
         <div class="one" id="two12"></div>
         <div class="one" id="two13"></div>
         <div class="one" id="two14"></div>
         <div class="one" id="two15"></div>
         <div class="one" id="two16"></div>
     </div>
   </div>
    
</body>
</html>
