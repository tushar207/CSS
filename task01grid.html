<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px solid black;
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
            gap: 20px;
        }
        #a1{
        grid-row-start: 1;
        grid-row-end:4 ;
       }
       #a2{
        grid-column-start: 2;
        grid-column-end:4 ;
       }
       #a6{
        grid-row-start: 2;
        grid-row-end:4 ;
        grid-column-start: 4;
       }
    </style>
</head>
<body>
    <div>
    <div class="one" id="a1">1</div>
    <div class="one" id="a2">2</div>
    <div class="one" id="a3">3</div>
    <div class="one" id="a4">4</div>
    <div class="one" id="a5">5</div>
    <div class="one" id="a6">6</div>
    <div class="one" id="a7">7</div>
    <div class="one" id="a8">8</div>
</div>
</body>
</html>
