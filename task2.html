<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .one{
      height:400px;
      width:400px;
      background-color:brown;
      position:relative;
    }
    .two{
      height:300px;
      width:350px;
      background-color:white;
      position:absolute;
      top:40px;
      left:20px;
    }
    .zxc{
      height: 40px;
      width: 150px;
      color: blue;
      
    }
    .asd{
      height: 40px;
      width: 150px;
      margin-left: 2px;
      color: white;
      background-color: blue;
    }
    
  </style>
</head>
<body>
  <div class="one">
    <div class="two">
      <form style="margin-left:20px;">
        <h1>LOGIN</h1>
        <div>
          <input type="text" placeholder="Email" style="border:none; border-bottom:2px solid rgb(21, 20, 20); width: 300px;">
        </div><br>
        <div>
          <input type="text" placeholder="Password" style="border:none; border-bottom:2px solid rgb(30, 28, 28); width: 300px;">
        </div><br>

        <div align="center">
          <a href="link" style="text-decoration:none;">Forgot your password?</a>
        </div><br>

        <div>
          <button class="zxc">REGISTER</button>
          <button class="asd">SIGN IN</button>
        </div>

      </form>

    </div>
  </div>
</body>
</html>
